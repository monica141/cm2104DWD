<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>

      <!-- First button, onclick code -->
      <h1 id="id1">My heading 1</h1>
      <button type="button" onclick="document.getElementById('id1').style.color='red';">
         Click me!
      </button>

      <!-- Second button, same file function -->
      <button type="button" onclick="go()">
         Click me too!
      </button>
      <script>
         function go(){
            document.getElementById('id1').style.color='blue';
         }
      </script>

      <!-- Third button, external file function -->
      <script src="goAgain.js"></script>
      <button type="button" onclick="goAgain();">
         Click for yellow!
      </button>
   </body>
</html>
